safe:        false
port:        4000
baseurl:     /
source:      .
destination: ./_site
plugins:     ./_plugins
permalink:   date

exclude: [config.ru, Gemfile, Gemfile.lock, Procfile, Rakefile, vendor]

sass:
    syntax: scss
    style:  compressed

markdown: redcarpet2
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript"]
